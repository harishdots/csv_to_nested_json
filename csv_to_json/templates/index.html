{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}



<div class="container-md">
  <form method="POST" enctype="multipart/form-data">

    <h1 class="text-center mt-5">Convert uploaded csv file into n level json tree</h1>
  
    <div class="row mt-5">
      <div class="col"> </div>
      <div class="col-8">
        <div class="row">
          <div class="col-md-8">
            <label class="form-label" for="customFile">Upload CSV File</label>
            <input type="file" name="upload_csv_file" class="form-control" id="customFile" accept=".csv" />
          </div>
          <div class="col-md-4 mt-4 pt-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
      <div class="col"> </div>
      

    </div>
    
  </form>
</div>


{% endblock %}
